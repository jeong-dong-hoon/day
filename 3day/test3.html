<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {background-color: yellow; width: 300px; height: 400px;}
    div.item {width: 100px; height: 100px;}
    div.item1 { background-color: red; float: left;}
    div.item2 {width: 200px; height: 200px; background-color: green ;float: left;}
    div.item3 { background-color: blue; float: left;}
    div.itme4 {background-color: violet; }
    .clearfix {clear: both;}
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="clearfix"></div>
    <div class="item itme4">item4</div>
  </div>
</body>

</html>
<!-- float을쓸때는 마무리로 clear을 사용하여야함 -->
<!-- .clearfix 차단막개념 -->
