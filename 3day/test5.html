<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {border: 1px red dotted;
    padding: 10px;}

  </style>
  <style>
    /* .item1 {background-color: slategray;} */
   

    .item.item1 {
      background-color: tomato;
      border: solid 1px red;
      padding: 10px;
      margin-bottom: 10px;
    }
    .item.item2 {margin-top: 10px;}

    span {
      background-color: black;
      color: white;
    }
    span.S1 {margin-right: 5px;}
    span.S2 {margin-left: 5px;}
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
  </div>
  <span class="S1"><strong>인라인</strong></span><span class="S2"><strong>인라인2</strong></span>
</body>

</html>
