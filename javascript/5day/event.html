<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type=checkbox] {
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body onload="hide()">
  <form action="">
    <input type="checkbox"><span>월요일</span><br>
    <input type="checkbox"><span>화요일</span><br>
    <input type="checkbox"><span>수요일</span><br>
    <input type="checkbox"><span>목요일</span><br>
    <input type="checkbox"><span>금요일</span><br>
    <input type="checkbox"><span>토요일</span><br>
    <input type="checkbox"><span>일요일</span><br>
  </form>
  <script>
    function hide(){
    let $span = document.querySelectorAll('span');
    Array.from($span).forEach(function(span){
      span.style.display = 'none';
    }
    )}
    let $ckbox = document.querySelectorAll('input[type=checkbox]')
    Array.from($ckbox).forEach(function(eve){
      
      eve.addEventListener("click",function(evt){
        console.log(evt.target.nextSibling.textContent);
        window.alert(evt.target.nextSibling.textContent+'을 누르셨습니다.');
      })
    })
  </script>
</body>
</html>
