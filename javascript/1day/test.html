<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>

<body>
<script>
  let x = 7;
  let go = prompt('요일');
  switch (go) {
    case "월요일": 
    case "화요일": 
    case "수요일": 
    case "목요일": document.write(go + '출근'); break;
    case "금요일": 
    case "토요일": 
    case "일요일": document.write(go + '휴일'); break;
    default: document.write('요일을 입력해주십시오');
  }
</script>
</body>

</html>
