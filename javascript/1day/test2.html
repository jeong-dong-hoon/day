<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    while(true){
      let x = prompt('비밀번호를 입력하십시오');
      if(x=="you"){
        document.write('통과!');
        break;
      }
      else{
        window.alert('비밀번호가 틀렸습니다.');
        continue;
      }
    }
  </script>
</body>
</html>
