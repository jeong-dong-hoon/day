<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const b = prompt('문자열을 입력하십시오')
    if(b.indexof('&')!=-1){
      window.alert('&을입력하십시오')
    }
    else{
    let array = b.split('&')
    for(let i=0; i<array.length; i++){
      document.write(array[i]+'<br>');
    }}
  </script>
  
</body>
</html>
