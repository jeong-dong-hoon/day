<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function dd(){
      let ar = new Array();
      for(let i=0; i<5; i++){
        ar[i] = window.prompt('정수 입력');
      }
      document.write('입력받은값'+ar.toString());
      ar.reverse();
      document.write('반대로'+ar.toString());
      }
  </script>
</head>
<body>
  <script>
    dd();
  </script>
  <script>
    let tmp = prompt('정수입력')
    if (isNaN(tmp)==true){
      window.alert('정수가아닙니다.')
    }
    else {
      document.write('정수입니다.')
    }
  </script>
</body>
</html>
