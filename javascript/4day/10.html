<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>정답의 동적 삽입</h3>
  <hr>
  <div>
    <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
    <button id="fb">답보기</button>
  </div>
  <div>
    <p>Q. 죽느냐 사느냐 어떤것이 문제인가?</p>
    <button id="sb">답보기</button>
  </div>

  <script>
    const $fb = document.getElementById("fb");
    
    $fb.addEventListener("click",function(fb){
      newDIV = document.createElement("div");
      newDIV.innerHTML = "백설공주";
      newDIV.setAttribute("id","newDIV");
      fb.target.parentElement.appendChild(newDIV);
      newDIV.addEventListener("click",function(t){
        t.parentElement.removeChild(newDIV);
      })
    })
   
  </script>
</body>
</html>
