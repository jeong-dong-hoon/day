<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도형 서식 폼 만들기</title>
</head>

<body>
  <fieldset>
    <legend>도형 서식 입력</legend>
    <form>
      <label> 선종류 <select name="line" size="3">
          <option value="1">선없음</option>
          <option value="2">실선</option>
          <option value="3">점선</option>
      </label>
      </select>
      <br>
      <label>
        선두께 <input type="number" min="1" max="100">
      </label>
      <label> 선색<input type="color" onchange="document.body.style.color=this.value">
      </label>
      <br>
      <label>
        투명도(0~100) <input type="range" list="transparency" min="0" max="100">
      </label>
    </form>
  </fieldset>
</body>

</html>
