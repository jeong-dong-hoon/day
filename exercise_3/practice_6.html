<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
      margin: 1%;
      padding: 0%;
      width: 100%;
      height: 100%;
    }

    .account {
      background-color: yellowgreen;
      color: white;
      margin: 15px;
      text-align: center;
      block-size: 1cm;
      width: 80%;
      border: 0;
    }
  </style>

</head>

<body>
  <form>
    <caption>회 원 가 입</caption>
    <br>  
    <label>아이디
      <br>
      <input type="text" placeholder="4자리이상" minlength="4">
    </label>
    <br>
    <label>비밀번호
      <br>
      <input type="password" >
    </label>
    <br>
    <label>비밀번호확인
      <br>
      <input type="password">
    </label>
    <br>
    <label>전화번호
      <br>
      <input type="tel">
    </label>
    <br>
    <label>별칭
      <br>
      <input type="text">
    </label>
    <br>
    지역
    <br>
    <select name="1" id="1">
      <option value="0" selected>==선택==</option>
      <option value="1">서울</option>
      <option value="2">울산</option>
      <option value="3">대전</option>
      <option value="4">대구</option>
      <option value="5">부산</option>
    </select>
    <br>
    성별
    <br>
    <label><input type="radio" name="m" value="1-1" checked>남자</label>
    &nbsp;<label> <input type="radio" name="m" value="2-2">여자</label>
    <br>
    취미
    <br>
    <label><input type="checkbox" checked>독서</label>
    <label><input type="checkbox">음악감상</label>
    <label><input type="checkbox">운동</label>
    <label><input type="checkbox">게임</label>
    <br>
    생년월일
    <br>
    <input type="date">
    <br>
    <input type="submit" value="회원가입" class="account">
  </form>
</body>

</html>
