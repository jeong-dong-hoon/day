<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 페이지의 구성 요소</title>
<style>
	body { background-color : linen; color : green;
				margin-left : 40px; margin-right : 40px;}
	h3 { text-align : center; color : darkred;}
	hr { height : 5px; border : solid grey;
				background-color : grey }
	span { color: blue; font-size: 20px; }
</style>
<script>
	function snow() {document.getElementById("fig").src = "ElvisPresley.png"}
    function hate() {document.getElementById("fig").src= "";}
    function show() {document.getElementById("torxy").src = "face.png"}
    // 아무거나
</script>
</head>
<body>
<h3 onmouseover="snow()" onmouseout="hate()">ElvisPresley</h3>
<hr>
<div><img id="fig" src=""></div>
He was an American singer and actor. In November 1956,
he made his film debut in <span onmouseover="show()" onmouseout="hate()">Love Me Tender</span>.
<div><img id="troxy" src=""></div>
He is often referred to as "<span>the King of Rock and Roll</span>".
</body>
</html>
